{
    "logConfig": {
        "enabled": true,
        "level": "{{ .log_level }}",
        "forceConsole": true
    },
    "storage": {
        "cacheDir": "/data/cache",
        "throttle": "slow"
    },
    "securityKeys": {
        "S0_Legacy": "{{ .s0_legacy_key }}",
        "S2_AccessControl": "{{ .s2_access_control_key }}",
        "S0_Authenticated": "{{ .s2_authenticated_key }}",
        "S0_Unauthenticated": "{{ .s2_unauthenticated_key }}"
    }
}
